<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Physician Login</title>
</head>
<body>
    <h1>Physician Login</h1>

    <form action="{% url 'trajan:physicianLogin' 1 %}" method="post">
        {% csrf_token %}
        Physician ID: <input type="text" name="physId"/>
        <br>
        Password: <input type="password" name="physPass"/>

        <br>
        <input type="submit" value= "Log in"/>
    </form>

</body>
</html>
